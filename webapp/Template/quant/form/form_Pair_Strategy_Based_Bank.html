<form id="backtest_form">
    <input type="text" value="Pair_Strategy_Based_Bank" style="display: none" name="type">
    <div class="row-fluid">
        <div class="span6">
            股票代码1：<input type="text" placeholder="" name="instrument_1">
        </div>
        <div class="span6">
            股票代码2：<input type="text" placeholder="" name="instrument_2">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            投入资金：<input type="text" placeholder="" name="cash">
        </div>
        <div class="span6">
            手续费率：<input type="text" placeholder="" name="commission">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            回测开始日期：<input type="text" placeholder="" name="sdate" class="form_datetime">
        </div>
        <div class="span6">
            回测结束日期：<input type="text" placeholder="" name="edate" class="form_datetime">
        </div>
    </div>
</form>
<div class="row-fluid">
    <button class="btn btn-primary submit" style="float: right">提交</button>
</div>
<script>
    $('.form_datetime').datetimepicker({
            format: 'yyyy-mm-dd',
            startView: 4,
            maxView: 4,
            minView:2,
            autoclose: true,
            pickerPosition:'bottom-right'
    })

</script>
