{% extends "quant_base.html" %}
{% block content %}
    <div class="module">
        <div class="module-head">
            <button id="head1" class="btn btn-primary" data-toggle="button">我的订阅</button>
            <div class="span3 pull-right" style="float:right;margin-right:0px;text-align: right">
                <button class="btn btn-mini btn-primary" type="button" data-toggle="modal"
                        data-target="#">创建</button>
            </div>
        </div>
        <div class="module-body">
            <div class="row-fluid">
                <div class="span12" style="background-color:white">
                    <table id="mytable1" style="text-align:center;width: 90%;">
                        <thead>
                        <tr>
                            <th>
                                选择
                            </th>
                            <th>
                                策略名称
                            </th>
                            <th>
                                策略类型
                            </th>
                            <th>
                                投入资金
                            </th>
                            <th>
                                当前市值
                            </th>
                            <th>
                                状态
                            </th>
                            <th>
                                构建日期
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr>
                            <td>
                                <input type="checkbox"/>
                            </td>
                            <td>
                                <a href="{{ url_for("quant.realtime_simulation_detail") }}">1号策略</a>
                            </td>
                            <td>
                                三均线
                            </td>
                            <td>
                                1000元
                            </td>
                            <td>
                                1200元
                            </td>
                            <td>
                                运行中
                            </td>
                            <td>
                                2017年10月01日
                            </td>
                            <td>
                                <button class="btn-primary btn-mini">暂停</button>
                                <button class="btn-warning btn-mini">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-controls">
                    <div class="btn-box-row row-fluid">
                        <a href="#" class="btn-box big span4"><i class="icon-money "></i><b id="portfolio">-</b>
                            <p class="text-muted">
                                总市值</p>
                        </a><a href="#" class="btn-box big span4"><i class="icon-glass"></i><b id="culrtn">-</b>
                        <p class="text-muted">
                            总成本</p>
                    </a><a href="#" class="btn-box big span4"><i class="icon-random"></i><b id="meanrtn">-</b>
                        <p class="text-muted">
                            总利润</p>
                    </a>
                    </div>
                </div>
    <div class="btn-controls">
                    <div class="btn-box-row row-fluid">
                        <a href="#" class="btn-box big span4"><i class="icon-money "></i><b id="portfolio">-</b>
                            <p class="text-muted">
                                累计收益率</p>
                        </a><a href="#" class="btn-box big span4"><i class="icon-glass"></i><b id="culrtn">-</b>
                        <p class="text-muted">
                            平均日收益率</p>
                    </a><a href="#" class="btn-box big span4"><i class="icon-random"></i><b id="meanrtn">-</b>
                        <p class="text-muted">
                            近一个月收益率最高</p>
                    </a>
                    </div>
                </div>
    <div class="module">
        <div class="module-head">资金分布</div>
        投入 市值
    </div>
    <div class="module">
        <div class="module-head">夏普率条形图</div>
    </div>
    <div class="module">
        <div class="module-head">最大回撤条形图</div>
    </div>
    <div class="module">
        <div class="module-head">平均日收益率条形图</div>
    </div>
    <div class="module">
        <div class="module-head">利润条形图</div>
    </div>
{% endblock %}
{% block scripts %}
<script>
$('#mytable1').DataTable({
    "info":false,
                        "lengthChange": false,
                        "pageLength": 5,
                        "searching": false,
                        "language": {
                            "emptyTable": "没有数据",
                            "loadingRecords": "加载中…",
                            "processing": "查询中…",
                            "search": "检索:",
                            "lengthMenu": "每页 _MENU_ 条",
                            "zeroRecords": "没有数据",
                            "paginate": {
                                "first": "第一页",
                                "last": "最后一页",
                                "next": "",
                                "previous": ""
                            },
                            "info": "第 _PAGE_ 页 / 总 _PAGES_ 页",
                            "infoEmpty": "没有数据",
                            "infoFiltered": "(过滤总件数 _MAX_ 条)"
                        },

})
</script>



{% endblock %}
