{% extends "stock_base.html" %}
{% block current_user %}
    {{ current_user.username }}
{% endblock %}

{% block body %}
    <style>

        .my_profile {
            height: 200px;
            width: 200px;
            float: left;
            margin-top: 20px;
            margin-left: 20px;
            border: 0.1px solid darkgray
        }

        .my_function {
            height: 50px;
            width: 220px;
            float: left;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .thebutton {
            height: 30px;
            width: 95px;
            background-color: grey;
            border: none;
            color: white;
            text-align: center;
            font-kerning: normal;
            text-decoration: none;
            display: inline-block;
            border-radius: 18px;
            font-size: 16px;
            font-family: KaiTi;
            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }

        .mybutton {
            height: 30px;
            width: 95px;
            background-color: grey;
            border: none;
            color: white;
            text-align: center;
            font-kerning: normal;
            text-decoration: none;
            display: inline-block;
            border-radius: 18px;
            font-size: 16px;
            font-family: KaiTi;
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .name {
            width: 80px;
            margin-top: 5px;
            margin-left: 20px;
            float: left;
            font-size: 15px;
        }

        .text {
            width: 50%;
            height: 30px;
            margin-top: 5px;
            margin-left: 20px;
            float: left;
            font-size: 20px;
            border-radius: 12px;
        }

        .theleft {
            float: left;
            width:240px;
            margin-left: 20px;
        }

        .line {
            height: 250px;
            width: 1px;
            float: left;
            margin-top: 20px;
            margin-left: 40px;
            background-color: black;
        }

        .theright {
            height: 250px;
            float: left;
            margin-top: 0;
            margin-left: 40px;
        }

    </style>

    <div class="span9">
        <div class="content">
            <div class="btn-controls">
                <div class="btn-box-row row-fluid">
                    <div class="module span10">
                        <div class="module-body">
                            <div class="theleft">
                                <img class="my_profile" id="img-change" src="">
                                <div class="my_function">
                                    <button id="to_choose" class="thebutton">选择文件</button>
                                    <form action="{{ url_for("main.profilephoto") }}" enctype='multipart/form-data'
                                          method='POST'>
                                        <input type="file" id="my_avatar" style="display:none" name="file"
                                               onchange="filechange(event)"/>
                                        <button type="submit" id="to_upload" class="thebutton"
                                                onclick="upload_avatar()">
                                            上传头像
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="theright">
                                <h4 style="font-size:20px;margin-top:10px;margin-bottom: 20px;margin-left:20px"><b
                                        style="font-size:20px;">基本信息</b></h4>
                                <div style="width:100%;height:25px;margin-top:15px" id="user_name">
                                    <label class="name">用户名：</label>
                                    <input type="text" class="text" id="input_name" value="" disabled="disabled" readonly="readonly"/>
                                </div>
                                <div style="width:100%;height:25px;margin-top:15px" id="user_phone">
                                    <label class="name">联系电话：</label>
                                    <input type="text" class="text" id="input_number" value=""/>
                                </div>
                                <div style="width:100%;height:25px;margin-top:15px" id="user_mail">
                                    <label class="name">电子邮箱：</label>
                                    <input type="text" class="text" id="input_mail" value=""/>
                                </div>
                                <div style="width:100%;height:25px;margin-top:15px" id="user_address">
                                    <label class="name">居住地址：</label>
                                    <input type="text" class="text" id="input_address" value=""/>
                                </div>
                                <div style="width:100%;height:30px;margin-top:15px" id="user_introduce">
                                    <label class="name">个人简介：</label>
                                    <input type="text" class="text" id="input_person" value=""/>
                                </div>
                                <button class="mybutton" id="to_submit">点击提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 事件模块 -->
    <script>
        var myavatar, myfile, inputaddress, inputnumber, inputmail, inputintroduce;
        //选择图片预览
        $("#to_choose").click(function () {//点击导入按钮，使files触发点击事件，然后完成读取文件的操作。
            $("#my_avatar").click();
        });
        var filechange = function (event) {
            var files = event.target.files, file;
            if (files && files.length > 0) {
                // 获取目前上传的文件
                file = files[0];// 文件大小校验的动作
                if (file.size > 1024 * 1024 * 2) {
                    alert('图片大小不能超过2MB!');
                    return false;
                }
                // 获取 window 的 URL 工具
                var URL = window.URL || window.webkitURL;
                // 通过 file 生成目标 url
                var imgURL = URL.createObjectURL(file);
                //用attr将img的src属性改成获得的url
                $("#img-change").attr("src", imgURL);
                myavatar = imgURL;
                // 如需释放内存：URL.revokeObjectURL(imgURL);
            }
        };
        //提交个人信息
        $("#to_submit").click(function () {
            inputaddress = $("#input_address").val();
            inputnumber = $("#input_number").val();
            inputmail = $("#input_mail").val();
            inputintroduce = $("#input_person").val();
            $.ajax({
                type: 'POST',
                url: '{{url_for("message_api.to_submit")}}',
                data: {
                    input_address: inputaddress,
                    input_number: inputnumber,
                    input_mail: inputmail,
                    input_introduce: inputintroduce,
                },
                dataType: 'json',
                success: function (data) {
                    alert("个人信息已提交");
                    update_information();
                }
            });
        });
        //上传头像
        function upload_avatar() {
            $.ajax({
                type: 'POST',
                url: '{{url_for("message_api.to_upload")}}',
                dataType: 'json',
                success: function (data) {
                    alert("成功");
                }
            });
        }
        //文件下载
        function saveFile(data, fileName) {
            var saveLink = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
            saveLink.href = data;
            saveLink.download = fileName;
            saveLink.click();
        }
        //信息重写
        function update_information() {
            $.ajax({
                type: 'GET',
                url: '{{url_for("message_api.query_person")}}',
                dataType: 'json',
                success: function (data) {
                    $("#input_name").val(data.usersname);
                    $("#input_number").val(data.phone);
                    $("#input_mail").val(data.mail);
                    $("#input_address").val(data.address);
                    $("#input_person").val(data.introduce);
                }
            });
        }
    </script>

    <!-- 初始模块 -->
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '{{url_for("message_api.query_person")}}',
                dataType: 'json',
                success: function (data) {
                    var imgsrc = "../static/avatar/" + data.avatar + "?timestamp=" + new Date().getTime()
                    $("#img-change").attr("src", imgsrc);
                    $("#input_name").val(data.usersname);
                    $("#input_number").val(data.phone);
                    $("#input_mail").val(data.mail);
                    $("#input_address").val(data.address);
                    $("#input_person").val(data.introduce);
                }
            });
        })
    </script>

{% endblock %}
